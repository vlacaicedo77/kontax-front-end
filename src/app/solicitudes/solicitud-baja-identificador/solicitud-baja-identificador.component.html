<hr class="mt-0">
<div class='row container-fluid' style="width: 100%">
    <div class="col">
        <div class="card border border-light-info rounded">
            <div class="card-header bg-info text-white rounded-top">
                Datos de la Solicitud
            </div>
            <div class='card-body'>
                <div class="card-body">
                    <form ngNativeValidate [formGroup]="formulario" (ngSubmit)="registrarSolicitudBajaIdentificador()" class="form-horizontal r-separator" action="index.html">
                        <div class="card-body ">
                            <div class="form-group row align-items-center mb-0">
                                <label for="inputIdentificador" class="col-md-3 text-right control-label col-form-label">Identificador Oficial a dar de baja</label>
                                <div class="col-md-9 border-left pb-2 pt-2">
                                    <select class="form-control" formControlName="inputIdentificador" id="inputIdentificador" name="inputIdentificador">
                                        <option value=null selected disabled>Seleccione una opción</option>
                                        <option *ngFor="let identificador of listaIdentificadores" value="{{identificador.idIdentificadorBovino}}">{{identificador.codigoOficial}}</option>
                                    </select>
                                    <div class="invalid-feedback d-block" *ngIf="formulario.controls.inputIdentificador.errors?.required && formulario.touched">
                                        Seleccione un identificador
                                    </div>
                                    <input class="form-control" id="filtroIdentificadores" type="text" (keyup)="filtrarIdentificadores($event)" placeholder="Buscar..">
                                </div>
                            </div>
                            <div class="form-group row align-items-center mb-0">
                                <label for="inputObservaciones" class="col-md-3 text-right control-label col-form-label">Justificación</label>
                                <div class="col-md-9 border-left pb-2 pt-2">
                                    <input type="text" class="form-control" (keyup)="mascara($event,'alfanumerico')" formControlName="inputObservaciones" name="inputObservaciones" placeholder="Detalle el motivo de la solicitud">
                                    <div class="invalid-feedback d-block" *ngIf="formulario.controls.inputObservaciones.errors?.required && formulario.touched">
                                        Ingrese la justificación de la baja del identificador.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12">
                                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Enviar Solicitud</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
