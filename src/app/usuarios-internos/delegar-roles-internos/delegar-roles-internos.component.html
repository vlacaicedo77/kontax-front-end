<hr class="mt-0">
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <div class="card-header bg-info text-white rounded-top">
                Registrar Delegación de Rol
            </div>
            <hr class="mt-0">
            <form class="form-horizontal r-separator" ngNativeValidate [formGroup]="formulario" (ngSubmit)="registrarDelegacion()" class="form-horizontal r-separator" action="index.html">
            <hr class="mt-0">
                 <div class="card-body">
                    <h4 class="card-title">Datos del usuario</h4>
                    <div class="form-group row align-items-center mb-0">
                        <label for="inputFuncionario" class="col-md-3 text-right control-label col-form-label">Funcionario Delegado</label>
                        <div class="col-md-9 border-left pb-2 pt-2">
                            <select class="form-control" formControlName="inputFuncionario" id="inputFuncionario" name="inputFuncionario">
                                <option value=null selected disabled>Seleccione una opción</option>
                                <option *ngFor="let funcionario of listaFuncionarios" value="{{funcionario.id_usuarios_internos}}">{{funcionario.nombres}} {{funcionario.apellidos}}</option>
                            </select>
                            <div class="invalid-feedback d-block" *ngIf="formulario.controls.inputFuncionario.errors?.required && formulario.touched">
                                Seleccione un funcionario
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-0">
                        <label for="inputFechaInicio" class="col-md-3 text-right control-label col-form-label">Fecha de inicio</label>
                        <div class="col-md-9 border-left pb-2 pt-2">
                            <input formControlName="inputFechaInicio" type="date" class="form-control" placeholder="Fecha de nacimiento">
                            <div class="invalid-feedback" *ngIf="formulario.controls['inputFechaInicio'].status==='INVALID' && formulario.touched">
                                Ingrese la fecha de inicio de la delegación.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-0">
                        <label for="inputFechaFin" class="col-md-3 text-right control-label col-form-label">Fecha fin</label>
                        <div class="col-md-9 border-left pb-2 pt-2">
                            <input formControlName="inputFechaFin" type="date" class="form-control" placeholder="Fecha de nacimiento">
                            <div class="invalid-feedback" *ngIf="formulario.controls['inputFechaFin'].status==='INVALID' && formulario.touched">
                                Ingrese la fecha de fin de la delegación.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-0">
                        <label for="inputObservaciones" class="col-md-3 text-right control-label col-form-label">Observaciones</label>
                        <div class="col-md-9 border-left pb-2 pt-2">
                            <input type="text" class="form-control" (keyup)="mascara($event,'alfanumerico')" formControlName="inputObservaciones" name="inputObservaciones" placeholder="Observaciones">
                            <div class="invalid-feedback d-block" *ngIf="formulario.controls.inputObservaciones.errors?.required && formulario.touched">
                                Ingrese un comentario como observación
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center mt-3">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                        </div>
                    </div>
                 </div>
            </form>
        </div>
    </div>
</div>
