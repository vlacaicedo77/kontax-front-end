<div class="main-wrapper">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div class="auth-wrapper-alternative">
        <!-- Imagen lateral izquierda -->
        <div class="side-background left-side">
            <img src="assets/images/background/fondo_rescue.jpg" alt="Imagen lateral izquierda" class="side-image">
            <div class="side-overlay left-overlay"></div>
        </div>
        <!-- Imagen lateral derecha -->
        <div class="side-background right-side">
            <img src="assets/images/background/fondo_rigth.jpg" alt="Imagen lateral derecha" class="side-image">
            <div class="side-overlay right-overlay"></div>
        </div>
        <!-- Caja para inicio de sesión -->
        <div class="auth-box-alternative">
            <div id="loginform">
                <div class="logo text-center">
                    <div class="login-logo">
                        <h4 class="system-name">
                            <span class="name-part-1">KONTAX</span>
                            <span class="name-part-2">PRO</span>
                        </h4>
                    </div>
                    <h3 class="recovery-title">¿Olvidaste tu contraseña?</h3>
                    <h3 class="msj-recovery">Relájate, aquí estamos para ayudarte.</h3>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-horizontal mt-3 form-material" ngNativeValidate [formGroup]="formulario"
                            (ngSubmit)="recuperarContrasena()">
                            <!-- Campo Identificación -->
                            <div class="form-group mb-3">
                                <div class="col-xs-12">
                                    <input formControlName="identificacion" (keyup)="mascara($event,'alfanumerico')"
                                        name="identificacion" id="identificacion" class="form-control custom-input"
                                        type="text" required="required" placeholder="Usuario">
                                    <i class="input-icon fa-solid fa-id-card"></i>
                                </div>
                            </div>
                            <!-- Campo Email con estilos consistentes -->
                            <div class="form-group mb-3">
                                <div class="col-xs-12">
                                    <input formControlName="email" name="email" id="email"
                                        class="form-control custom-input" type="email" required="required"
                                        placeholder="Correo electrónico registrado">
                                    <i class="input-icon fa-solid fa-envelope"></i>
                                </div>
                            </div>
                            <!-- Botón de recuperar contraseña -->
                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12">
                                    <button class="recovery-btn btn-lg btn-block" type="button"
                                        (click)="recuperarContrasena()">
                                        <i class="fa-solid fa-fingerprint me-2"></i>
                                        Recuperar Contraseña
                                    </button>
                                </div>
                            </div>
                            <!-- Botón regresar -->
                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12">
                                    <button class="back-btn btn-sm btn-block text-uppercase" routerLink="/login-externo"
                                        type="button">
                                        <i class="fa-solid fa-arrow-left"></i>
                                        Regresar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
