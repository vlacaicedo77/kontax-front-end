<div class="main-wrapper">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/{{this.randomBackground}}) no-repeat center center; background-size: cover;">
        <div class="auth-box on-sidebar p-4 bg-white m-0">
            <div id="loginform">
                <div class="logo text-center">
                    <span class="db">
                        <img src="assets/images/background/logo_in.jpg" style="width: 350px;" alt="logo" />
                        <!--<img src="assets/images/logo-MAG.png" style="width: 175px;" alt="Home" />-->
                    </span>
                    <h3>Ingreso Usuario Externo</h3>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-horizontal mt-3 form-material" ngNativeValidate [formGroup]="formulario" (ngSubmit)="iniciarSesion()">
                            <div class="form-group mb-3">
                                <div class="col-xs-12">
                                    <input formControlName="identificacion" (keyup)="mascara($event,'alfanumerico')" name="identificacion" class="form-control" type="text" required="required" placeholder="CI/RUC/Pasaporte"> </div>
                            </div>
                            <div class="form-group mb-3 ">
                                <div class="col-xs-12 input-group">
                                    <input formControlName="password" name="password" class="form-control" [type]="mostrarPassword ? 'text' : 'password'" required="required" placeholder="Contraseña"> 
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                          <i class="fa show-password" [ngClass]="{
                                            'fa-eye-slash': !mostrarPassword,
                                            'fa-eye': mostrarPassword
                                          }"
                                          (click)="cambiarVisibilidadPassword()"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="d-flex">
                                    <div class="ml-auto">
                                        <a routerLink="/recuperar-contrasena-externo" class="text-muted float-right"><i class="fa fa-lock mr-1"></i> Recuperar contraseña</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12">
                                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Iniciar sesión</button>
                                </div>
                            </div>
                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12">
                                    <button class="btn-secondary btn-sm btn-block text-uppercase waves-effect waves-light" routerLink="/login" type="button">Regresar</button>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="col-sm-12 justify-content-center d-flex">
                                    <p>¿No dispone de una cuenta? <a routerLink="/registrar" class="text-info font-weight-normal ml-1">Crear una cuenta</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="intro-header">
        </div>-->
        <div class="intro-footer">
    </div>
</div>
