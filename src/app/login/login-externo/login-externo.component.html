<div class="main-wrapper">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div class="auth-wrapper-alternative">
        <!-- Imagen lateral izquierda -->
        <div class="side-background left-side">
            <img src="assets/images/background/fondo_login.jpg" alt="Imagen lateral izquierda" class="side-image">
            <div class="side-overlay left-overlay"></div>
        </div>
        <!-- Imagen lateral derecha -->
        <div class="side-background right-side">
            <img src="assets/images/background/fondo_rigth.jpg" alt="Imagen lateral derecha" class="side-image">
            <div class="side-overlay right-overlay"></div>
        </div>
        <!-- Caja para inicio de sesión -->
        <div class="auth-box-alternative">
            <div id="loginform">
                <div class="logo text-center">
                    <div class="login-logo">
                        <h4 class="system-name">
                            <span class="name-part-1">KONTAX</span>
                            <span class="name-part-2">PRO</span>
                        </h4>
                    </div>
                    <h3 class="login-title">Bienvenido/a</h3>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-horizontal mt-3 form-material" ngNativeValidate [formGroup]="formulario"
                            (ngSubmit)="iniciarSesion()">
                            <!-- Campo Identificación -->
                            <div class="form-group mb-3">
                                <div class="col-xs-12">
                                    <input formControlName="identificacion" (keyup)="mascara($event,'alfanumerico')"
                                        name="identificacion" id="identificacion" class="form-control custom-input" type="text"
                                        required="required" placeholder="Usuario">
                                    <i class="input-icon fa-solid fa-id-card"></i>
                                </div>
                            </div>
                            <!-- Campo Contraseña -->
                            <div class="form-group mb-3">
                                <div class="col-xs-12 input-group">
                                    <input formControlName="password" name="password" id="password" class="form-control custom-input"
                                        [type]="mostrarPassword ? 'text' : 'password'" required="required"
                                        autocomplete="off"
                                        placeholder="Contraseña">
                                    <i class="input-icon fa-solid fa-lock"></i>
                                    <div class="input-group-append">
                                        <span class="input-group-text eye-toggle">
                                            <i class="fa show-password" [ngClass]="{
                                                'fa-eye-slash': !mostrarPassword,
                                                'fa-eye': mostrarPassword
                                            }" (click)="cambiarVisibilidadPassword()"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="invalid-feedback credenciales-error d-block"
                                *ngIf="formulario.touched && formulario.errors?.credencialesObligatorias">
                                Ingrese usuario y/o contraseña
                            </div>
                            <!-- Link recuperar contraseña -->
                            <div class="form-group">
                                <div class="d-flex">
                                    <div class="ml-auto">
                                        <a routerLink="/password-recovery" class="forgot-link">
                                            <i class="fa fa-lock mr-1"></i> Recuperar contraseña
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- Botón iniciar sesión -->
                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12">
                                    <button class="login-btn btn-lg btn-block text-uppercase" type="submit">
                                        <i class="fa-solid fa-right-to-bracket"></i>
                                        Iniciar sesión
                                    </button>
                                </div>
                            </div>
                            <!-- Botón regresar -->
                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12">
                                    <button class="back-btn btn-sm btn-block text-uppercase" routerLink="/home"
                                        type="button">
                                        <i class="fa-solid fa-arrow-left"></i>
                                        Regresar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
