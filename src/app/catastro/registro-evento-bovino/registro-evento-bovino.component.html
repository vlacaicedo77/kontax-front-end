<hr class="mt-0">
<div class='row container-fluid' style="width: 100%">
    <div class="col">
        <div class="card border border-light-info rounded">
            <div class="card-header bg-info text-white rounded-top">
                Datos del Bovino
            </div>
            <div class='card-body'>
                <div class="card-body">
                    <form ngNativeValidate [formGroup]="formularioBusquedaBovino" (ngSubmit)="buscarBovino()" class="" action="index.html">
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputIdentificador" class="col-md-3 text-right control-label col-form-label">Identificador Oficial a Rearetear</label>
                            <div class="col-md-9 border-left pb-2 pt-2 input-group">
                                <select class="form-control" formControlName="inputIdentificador" id="inputIdentificador" name="inputIdentificador">
                                    <option value=null selected disabled>Seleccione una opción</option>
                                    <option *ngFor="let identificador of listaIdentificadores" value="{{identificador.idIdentificadorBovino}}">{{identificador.codigoOficial}}</option>
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="submit"><i class="ti-search"></i></button>
                                </div>
                                <div class="invalid-feedback d-block" *ngIf="formularioBusquedaBovino.controls.inputIdentificador.errors?.required && formularioBusquedaBovino.touched">
                                    Seleccione el identificador del bovino
                                </div>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputIdentificador" class="col-md-3 text-right control-label col-form-label">Filtro</label>
                            <div class="col-md-9 border-left pb-2 pt-2 input-group">
                                <input class="form-control" id="filtroIdentificadores" type="text" (keyup)="filtrarIdentificadores($event)" placeholder="Buscar..">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='row' *ngIf="this.formularioVisible">
    <div class='col'>
        <div class='card border border-info rounded'>
            <div class="card-header bg-info text-white rounded-top">
                Registro de evento bovino
            </div>
            <div class='card-body'>
                <hr class="mt-0">
                <form ngNativeValidate [formGroup]="formulario" (ngSubmit)="registrarEventoBovino()" class="form-horizontal r-separator" action="index.html">
                    <div class="card-body">
                        <h4 class="card-title">Datos del evento</h4>
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputIdentificadorReareteo" class="col-md-3 text-right control-label col-form-label">Identificador:</label>
                            <div class="col-md-9 border-left pb-2 pt-2">
                                <label class="col-md-3 text-left control-label col-form-label">{{bovino.codigoIdentificacion}}</label>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputRegistroBovino" class="col-md-3 text-right control-label col-form-label">Registro de Nacimiento Definitivo:</label>
                            <div class="col-md-9 border-left pb-2 pt-2">
                                <label class="col-md-3 text-left control-label col-form-label">{{bovino.registroNacimientoDefinitivo}}</label>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputCategoria" class="col-md-3 text-right control-label col-form-label">Categoría del bovino:</label>
                            <div class="col-md-9 border-left pb-2 pt-2">
                                <label class="col-md-3 text-left control-label col-form-label">{{bovino.categoria.nombre}}</label>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputEdad" class="col-md-3 text-right control-label col-form-label">Raza del bovino:</label>
                            <div class="col-md-9 border-left pb-2 pt-2">
                                <label class="col-md-3 text-left control-label col-form-label">{{bovino.raza.nombreComun}} ({{bovino.pureza.nombre}})</label>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputEdad" class="col-md-3 text-right control-label col-form-label">Fecha de nacimiento:</label>
                            <div class="col-md-9 border-left pb-2 pt-2">
                                <label class="col-md-3 text-left control-label col-form-label">{{bovino.fechaNacimiento}}</label>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputTipoHistoria" class="col-md-3 text-right control-label col-form-label">Tipo de evento</label>
                            <div class="col-md-9 border-left pb-2 pt-2">
                                <select class="form-control" formControlName="inputTipoHistoria" id="inputTipoHistoria" name="inputTipoHistoria">
                                    <option value=null selected disabled>Seleccione una opción</option>
                                    <option *ngFor="let tipoHistoria of listaTiposHistoria" value="{{tipoHistoria.id_tipo_historia}}">{{tipoHistoria.codigo}} - {{tipoHistoria.nombre}}</option>
                                </select>
                                <div class="invalid-feedback d-block" *ngIf="formulario.controls.inputTipoHistoria.errors?.required && formulario.touched">
                                    Seleccione el tipo de evento
                                </div>
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-0">
                            <label for="inputDetalle" class="col-md-3 text-right control-label col-form-label">Detalle</label>
                            <div class="col-md-9 border-left pb-2 pt-2">
                                <input type="text" class="form-control" (keyup)="mascara($event,'alfanumerico')" formControlName="inputDetalle" name="inputDetalle" placeholder="Detalle el evento">
                                <div class="invalid-feedback d-block" *ngIf="formulario.controls.inputDetalle.errors?.required && formulario.touched">
                                    Ingrese el detalle del evento
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center mt-3">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar Evento</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
